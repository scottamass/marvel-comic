{% extends 'base.html' %}

{% block content %}

  {% for hero in heros%}
       <div class="card mb-3" style="max-width: 540px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src= {{hero['thumbnail']['path']}}.jpg class="card-img" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{hero['name']}}</h5>
            <p class="card-text">{{hero['thumbnail']['path']}}</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}  
{% endblock %}
